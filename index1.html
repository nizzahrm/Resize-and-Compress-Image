<!DOCTYPE html>
<html lag="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width">
        <title>Register & Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link real="stylesheet" href="auth-style.css">
    </head>
    <body>
        <div class="container" id="signup">
            <h1 class="form-title">Register</h1>
            <form method="post" action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fName" id="fName" placeholder="First Name" required>
                    <label for="fname">first Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lName" id="lName" placeholder="Las Name" required>
                    <label for="lName">Last Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    <label for="email">email</label>
                </div>
                <div class="input-group"></div>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="password" required>
                <label for="password">password</label>
            </div>
            <input type="submit" class="btn" value="Sign Up" name="singUp">
            </form>
            <p class="or">
                ----------or----------
            </p>
            <div class="links">
                <p>Already Have Account ?</p>
                <button id="signInButton">sign In</button>
            </div>
        </div>

        <div class="container" id="signIn">
            <h1 class="form-title">Sign In</h1>
            <form method="post" action="">
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    <label for="email">email</label>
                </div>
                <div class="input-group"></div>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="password" required>
                <label for="password">password</label>
            </div>
            <p class="recover">
                <a href="#">Recover pass</a>
            </p>
            <input type="submit" class="btn" value="Sign In" name="singIn">
            </form>
            <p class="or">
                ----------or----------
            </p>
            <div class="links">
                <p>Don't have account yet?</p>
                <button id="signUpButton">sign Up</button>
            </div>
        </div>
    </body>
</html>
